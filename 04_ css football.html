<!DOCTYPE html>
<html>
<head>
	<title>football</title>
	<style>
	    div
		{
			background:linear-gradient(45deg,pink,cyan,limegreen);
			width:50px;
			height:50px;
			position:relative;
			animation:goal 5s linear 1s infinite normal;
		}
		@keyframes goal
		{
			0%
			{
				top:0px;
				left:0px;
			}
			20%
			{
				top:490px;
				left:200px;
			}
			40%
			{
				top:200px;
				left:300px;
			}
			60%
			{
				top:400px;
				left:450px;
			}
			80%
			{
				top:0px;
				left:850px;
			}
			100%
			{
				top:320px;
				left:1010px;
			}
		}
	</style>
</head>
<body>
<div>1
</div>
</body>
</html>
